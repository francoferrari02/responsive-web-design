<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Tecnology Use Survey</h1>
        <p id="description">Thank you for taking the time in completing my survey</p>
        <form id="survey-form" >
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" id="name-label"> Name:
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label"> Email:
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </label>
                <label for="number" id="number-label"> Age:
                    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100">
                </label>
            </fieldset>
            
            
            
            <fieldset>
                <label for="social-media-use" id="social-media-use-label">Do you use social media everyday?
                    <input type="radio" id="social-media-use" value="No" name="social-media">No</button>
                    <input type="radio" id="social-media-use" value="Yes" name="social-media">Yes</button>
                </label>
                <label for="social-media">Which social media do you use?
                <input type="checkbox" id="social-media" name="social-media" value="facebook">Facebook
                <input type="checkbox" id="social-media" name="social-media" value="instagram">Instagram
                <input type="checkbox" id="social-media" name="social-media" value="twitter">Twitter
                <input type="checkbox" id="social-media" name="social-media" value="snapchat">Snapchat
                <input type="checkbox" id="social-media" name="social-media" value="tiktok">Tiktok
                <input type="checkbox" id="social-media" name="social-media" value="linkedin">Linkedin
                <input type="checkbox" id="social-media" name="social-media" value="pinterest">Pinterest
                <input type="checkbox" id="social-media" name="social-media" value="youtube">Youtube
                <input type="checkbox" id="social-media" name="social-media" value="whatsapp">Whatsapp
            </label>
            </fieldset>
            <fieldset>
                <label for="dropdown" id="dropdown-label"> What is your screen time?
                    <select id="dropdown" name="screentime" required>
                        <option disabled selected value>Select an option</option>
                        <option value="1">Less than 2 hours</option>
                        <option value="2">2-4 hours</option>
                        <option value="3">4-5hours</option>
                        <option value="4">5-7 hours</option>
                        <option value="5">More than 7 hours</option>
                    </select>
                </label>
                <label for="comments" id="comments-label">Any comments?
                    <textarea id="comments" name="comments" placeholder="Enter your comments here" row="3" cols="30"></textarea>
                </label>
            </fieldset>

            
           
            <button type="submit" id="submit">Submit</button>
            

        </form>

    </body>
</html>
